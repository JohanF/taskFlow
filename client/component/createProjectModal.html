<template name="createProjectModal">
    <div class="overlay" id="createProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" height="50%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close hide-modal" id="closeProjectModal" data-dismiss="modal" aria-hidden="false">&times;</button>
                    <h3 class="modal-title">Create new project</h3>
                </div>
                <div class="modal-body">
                    <p>Name: </p><input type="text" id="answerInput" class="project-info-input" autofocus>
                    <div class="col-md-12 createNew-button" style="padding-top:10px;">
                        <button class="col-md-4 col-md-offset-4 btn  btn-lg" id="createGameName">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
