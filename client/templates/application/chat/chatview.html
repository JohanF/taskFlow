<template name="chatview">
	<div class="chat-primary">
		<div class="chat-div">
			{{> messages}}
		</div>
		<div class ="chat-input-div">
			{{> entry}}
		</div>
	</div>
</template>

<template name="messages">
	{{> message text="Banana?"}}
	{{> message text="Banana!"}}
	{{> message text="ipsum sipsum dipsum mipsum"}}
	{{> message text="mipmap bananana! Bring many more banana"}}
</template>

<template name="entry">
	<input type="text" class="chat-input-text" placeholder="...">
</template>


<template name="message">
	<div class="message">
		<a href="" class="message_profile-pic"></a>
		<a href="" class="message_username">Scott</a>
		<span class="message_timestamp">13:37</span>
		<span class="message_star"></span>
		<span class="message_content">{{text}}</span>
	</div>
</template>
