<Template name="addusertochat">
   <div class="overlay" id="addUserToChatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close hide-modal" id="closeAddUserToChat" data-dismiss="modal" aria-hidden="false">&times;</button>
                   <h3 class="modal-title">Feeling lonely?</h3>
               </div>
               <div class="modal-body">
                  <div class="user-search-input-div">
                     {{>searchchatuser}}
                  </div>
                  <div class="user-search-result-div">
                     {{#each searchResults}}
                         {{>searchresultobject}}
                     {{/each}}
                  </div>

               </div>
               <div class="modal-footer">
                   <button class="col-md-4 col-md-offset-4 btn  btn-lg" id="addUserToChat">Add user</button>
               </div>
           </div>
       </div>
  </div>
</Template>

<Template name="searchresultobject">
   <p class="user-search-result">{{username}}</p>
</Template>

<Template name="searchchatuser">
   <input type="text" class="user-search" placeholder="Type name of peoples...">
</Template>
