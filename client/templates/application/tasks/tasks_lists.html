<template name="tasksList">
	<div class="tasks">

	   <div class="small-column-taskview" style="width:84px">
		 	<div class="hiPrioPointer" style="margin-top:6.1vh; margin-left:0.5vh">
			 Highest Prio Task <i class="fa fa-long-arrow-right"></i>
		 </div>
	   </div>
	   <div class="large-column-taskview" style="margin-left:6px">

	 			<h1>Task priority list:</h1>

	   	<div id="taskListDiv">
			{{#each tasks}}
				{{> taskItem}}
			{{/each}}
	</div>
	</div>
	</div>
</template>
