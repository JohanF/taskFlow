<template name="layout">
    <div class="container-fluid header-container">
		{{> header}}
	</div>

   <div class="container-fluid">
	  	{{> mainBody}}
    </div>

</template>

<template name="header">
	<div class="rowzzz">
			<div class="header-div">

		    </div>
		    <div class="header-div">
		    	<img src="/img/tflogo.png" class="header-logo" style="cursor: pointer;" onclick="goHome()"/>
		    </div>

		    <div class="header-div login-div">
		    	<h4 class="login-text">{{> headerlogin}} </h4>
		    </div>
	    </div>
</template>

<template name="mainBody">
	<div id="main" class="main-div" >
		<div class="rowzzz">
		   <div class="sidebar-container">
			   {{>sideBar}}
		   </div>
		   <div class="page-wrap container">
		    	{{> yield}}
		   </div>
	    </div>
	  </div>
</template>

<template name="sideBar">
   <div class="sidebar-header">
      <h4 class="sidebar-user-header" style="cursor: pointer;" onclick="goHome()">{{userName}}</h4>
   </div>
	<div class="sidebar-content">
      	 <p style="font-size: 150%; color: white; cursor: pointer;" onclick="goHome()">Home</p>
      {{#if isUserLoggedIn}}
      	 <p style="font-size: 150%; color: white; cursor: pointer;" onclick="loadProfile()">Profile</p>
          {{> chatList}}
      {{>createchat}}
      {{/if}}
	</div>
</template>

<template name="createchat">

      <p style="color: #CCCCCC;" class="create-chat-button"  onclick="createChatWindow()">Create chat + </p>
</template>

<template name="chatList">
   <p style="font-size: 175%; font-weight: bold; color: white; padding-top: 15vh;" onclick="addUserToChats()">Chats</p>
   {{#each chatList}}
       {{>chatName}}
   {{/each}}

</template>

<template name= "chatName">
   <p style="color: white; cursor: pointer;" onclick="loadChat('{{_id}}')">{{title}}</p>
</template>
