<Template name="projectviewsettings">
   <div class="overlay" id="projectSettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close hide-modal" id="closeProjectSettings" data-dismiss="modal" aria-hidden="false">&times;</button>
                   <h3 class="modal-title">Settings</h3>
               </div>
               <div class="project-modal-body">
                       <div class="form-group" style="margin-bottom:7px">
                           <label for="Name">Project name:</label>
                           <input name="Name" id="projectName" style="margin-right:10px"/>
                       </div>
                       <div class="form-group">
                           <label for="Description">Project description:</label>
                           <input name="Description" id="projectDescription" style="margin-right:10px"/>
                       </div>

             					<label for="user-text" style="margin-top:0px">Project Users:</label>{{> projectUsers}}<br>

											 <div class="form-group">
                         <div class="user-search-input-div" style="margin-left:50px">
                            {{>searchprojectsettinguser}}
                         </div>
                         <div class="user-search-result-div" style="margin-left:50px">
                            {{#each projectSettingSearchResults}}
                                {{>searchrojectsettingresultobject}}
                            {{/each}}
                         </div>
											 </div>
               </div>
               <div class="modal-footer">
                   <button class="col-md-4 col-md-offset-4 btn  btn-lg" id="saveProjectSettings">OK</button>
               </div>
           </div>
       </div>
  </div>

</Template>

<Template name="searchrojectsettingresultobject">
   <p class="user-search-result">{{username}} <button id="projectUserSubmitButton" type="button" class="btn btn-primary" data-info={{_id}}>Add to project</button></p>
</Template>

<Template name="searchprojectsettinguser">
   <input type="text" class="user-search" placeholder="Search for users to add...">
</Template>
