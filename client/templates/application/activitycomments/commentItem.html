<template name="commentItem">
    <li>
        <div class="commenterImage"><i class="fa fa-hand-spock-o"></i>
        </div>
        <div class="commentText">
            <p class="">{{text}}</p> <span class="date sub-text">{{date}}</span>
        </div>
    </li>
</template>
