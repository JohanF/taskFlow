<template name="activityComments">
    <div class="commentsBody">
        <ul class="commentList">
            {{#each comments}}
				{{> commentItem}}
			{{/each}}
        </ul>

        <form class="form-inline" role="form">
            <div class="form-group activity-form">
            <input name="comment" class="form-control" type="text" placeholder="Your comments" style="width:364px"/>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-default" style="padding:0px 4px">Add</button>
            </div>
        </form>
    <!-- </div> -->
    </div>
</template>
