<template name="projectview">

	   <div class="project-header-column project-header-column-activebg">
				<h1>
					Welcome to the projectview.
				</h1>
				<form role="form">
					<div class="form-group">
						<label for="name-text">Task Name:</label>
						<input type="text" class="form-control" id="name-text">
					</div>
					<div class="form-group">
						<label for="description-text">Task Description:</label>
						<input type="text" class="form-control" id="description-text">
					</div>
						<label for="user-text">Task Users:</label>{{> addTaskUsers}}<br>
						{{ > searchBox}}
						<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<br>
				<br>

		</div>

        {{>taskModal}}
	<div class="rowzzz">
		<div class="project-content-column project-content-column-activebg">
	      			{{> tasksList}}
		</div>
		<div class="project-content-column project-content-column-sleepinbg">
					{{> activeTasksList}}
		</div>
	</div>
</template>

<template name="searchBox">
	<label>User Search:</label> <br>
	{{> esInput index="users" placeholder="Search..." }}
	<ul>{{#esEach index="users"}}
			<li>{{username}} <button id="userSubmitButton" type="button" class="btn btn-primary" data-info={{_id}}>Add to task</button></li>
		{{/esEach}}</ul>
</template>
